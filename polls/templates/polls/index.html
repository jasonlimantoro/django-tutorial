{% extends "_base.html" %}
{% block content %}
  <h1 class="text-2xl text-white">Question list</h1>
  {% if latest_question_list %}
    <ol class="max-w-md space-y-1 text-gray-500 list-decimal list-inside dark:text-gray-400">
      {% for question in latest_question_list %}
        <li class="w-full rounded-t-lg border-b border-gray-200 px-4 py-2 dark:border-gray-600">
          <a href="{% url 'polls:detail' question.id %}"
             class="font-medium text-blue-600 hover:underline dark:text-blue-500">{{ question.question_text }}</a>
        </li>
      {% endfor %}
    </ol>
  {% else %}
    <p>No polls are available.</p>
  {% endif %}
{% endblock content %}
