{% extends "_base.html" %}
{% block content %}
  <h1 class="text-white text-2xl">{{ question.question_text }}</h1>
  <table class="text-sm w-xl text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">Choice</th>
        <th scope="col" class="px-6 py-3">Vote(s)</th>
      </tr>
    </thead>
    <tbody>
      {% for choice in question.choice_set.all %}
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
          <th scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ choice.choice_text }}
          </th>
          <td class="px-6 py-4">{{ choice.votes }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'polls:detail' question.id %}"
     class="font-medium text-blue-600 dark:text-blue-500 hover:underlin">Vote again?</a>
{% endblock content %}
